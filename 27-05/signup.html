<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: 0a81ab;" width="100%">
    <div>
        <form action="#">
            <label class="label" for="name">Enter Name:</label><br>
            <input class="input" type="name"><br>
            <label class="label" for="email">Enter Email:</label><br>
            <input class="input" type="email"><br>
            <label class="label" for="password">Enter Password:</label><br>
            <input class="input" type="password"><br>
            <div class="radio">
                <input type="radio" name="gender" value="male">
                <label class="label" for="male">Male</label>
            </div>
            <div class="radio">
                <input type="radio" name="gender" value="female">
                <label class="label" for="female">Female</label>
            </div><br>
            <button>Signup</button>
        </form>
        <p class="label">Click <a href="login.html">here</a> to login</p>
    </div>
</body>

</html>
